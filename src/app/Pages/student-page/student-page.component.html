<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Students List
                    <a routerLink="student/create" class="btn btn-primary float-end" >Add Students</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table tabl-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- ngFor itterates over the array response -->
                        <tr *ngFor="let item of this.students"> 
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.course}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.created_at}}</td>
                            <td>
                                <a [routerLink]="['/student', item.id, 'edit']" class="btn btn-success">Edit</a>
                                <br><br>

                                <!-- Has a click function tht is responsible for deleting an element by its ID -->
                                <button type="button" 
                                (click)="deleteStudent($event, item.id)" 
                                class="btn btn-danger">Delete</button>
                            </td>
                            <br><br>
    
                        </tr>
                        
                        <!-- <tr>
                            <td>1</td>
                        </tr> -->
                    </tbody> 
                    


                </table>

            </div>

        </div>

    </div>
</div>
