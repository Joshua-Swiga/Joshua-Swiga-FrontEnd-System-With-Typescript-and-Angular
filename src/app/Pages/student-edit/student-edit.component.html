<div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>
                    <a routerLink="/student" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
<!--                 
                <div *ngif="isLoading": else elseForm >
                    <app-loader: title="loadingTitle" />
                </div>
                <ng-template #elseForm></ng-template> -->


                <form (ngSubmit)="updateStudent()">
                    
                    <label>Name</label>

                    <!-- student.name: This will collect the data from the API and prefill it(similar to the value function) -->

                    <input type="text" [(ngModel)]="student.name" name="name" class="form-control"/>
                    <!-- Understand what this new syntax is. Like is it how error messages are displayed -->
                    <span *ngIf="errors.name" class="text-danger" > {{errors.name}} </span> 
                
                
                    <label>Course</label>
                    <input type="text" [(ngModel)]="student.course" name="course" class="form-control"/>
                  
                    <span *ngIf="errors.course" class="text-danger" > {{errors.course}} </span> 
                
                
                
                    <label>Email</label>
                    <input type="text" [(ngModel)]="student.email" name="email" class="form-control"/>
                    <span *ngIf="errors.email" class="text-danger" > {{errors.email}} </span> 

                
                
                    <label>Phone</label>
                    <input type="text" [(ngModel)]="student.phone" name="phone" class="form-control"/>
                    <span *ngIf="errors.phone" class="text-danger" > {{errors.phone}} </span>
                    <button type="submit" class="btn btn-primary" >Update</button> 
                </form>

            </div>
        </div>

    </div>
</div>
